<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Todoify</title>
</head>
<body>

    <header>
        <button>
            <img src="images/home.png">
        </button>
        <button>
            <img id="headerAddTaskButton" src="images/plus.png">
        </button>
        <button class="tasks-counter">
            <img src="images/tick.png">
            <p>4/6</p>
        </button>
    </header>

    <section class="tasks-section">

        <div id="sideMenu"class="side-menu">

            <div class="side-menu-title">
                <h4>Projects</h4>
                <img id="addProject" src="images/plus-black.png">
            </div>
            
            <ul id="project-list">
            </ul>

            <div id="add-project-Form" class="add-project-Form">
                <form id="add-project-Form-proper">
                    <input type="text" placeholder="project name" class="add-project-input" id="project-name">
                    <div>
                        <button type="button" id="add-project-cancel" class="add-project-cancel"> Cancel</button> 
                        <input type="submit" value="Add project" class="add-project-submit"> 
                    </div>
                    
                </form>
            </div>
        </div>
        
        <div id="tasksArea" class="tasks">
        </div>

    </section>

<script src="app.js"></script>
</body>
</html>
